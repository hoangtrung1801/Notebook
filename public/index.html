<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Note app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="w-full h-screen flex">
    <div class="w-60 h-screen bg-gray-100 px-4 flex flex-col">
      <div class="w-full h-10 flex items-center mb-4">
        <span class="text-xl font-bold text-gray-700">Trung's note</span>
      </div>

      <div id="page-nav" class="w-full text-gray-500 space-y-2 flex-1">
        <!-- <div class="relative items-center hover:bg-gray-200 cursor-pointer page" id='0'>
          <span class="text-xl pl-4">Page 1</span>
          <div class="absolute top-0 left-0 w-full h-full opacity-0 z-10"></div>
        </div> -->
      </div>

      <div class="w-full text-gray-500 py-4 cursor-pointer hover:bg-gray-200" id="new-page">
        <span>+ New page</span>
      </div>
    </div>

    <div class="flex-1 h-screen px-40 py-4 text-gray-900">
      <div class="h-full w-full">
        <!-- Title note -->
        <div class="h-20 flex items-center justify-between">
          <div class="flex space-x-4 items-center">
            <span class="text-4xl font-semibold" id="title"></span>
            <span class="cursor-pointer" id="change-title">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
              </svg>
            </span>
          </div>

          <div id="save-btn"
            class="flex space-x-1 cursor-pointer rounded-xl px-2 hover:bg-gray-200 transition duration-300">
            <span>Save</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </div>
        </div>

        <!-- Content note -->
        <div class="mt-8 h-full">
          <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam accusantium ut architecto reiciendis, quas
          nobis esse sint tenetur necessitatibus quo. Consequatur voluptatibus cum voluptas ad itaque corrupti, ab
          reiciendis dolore. -->
          <textarea name="content" id="content" placeholder="Type something ..." class="w-full h-full p-4 outline-none"
            autofocus spellcheck="false"></textarea>
        </div>
      </div>
    </div>
  </main>

  <!-- Sript -->
  <script src="renderer.js"></script>
</body>

</html>
