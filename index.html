<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container-fluid">
    <div class="row">
      <div class="col-3">
        <div class="sidebar">
          <h2 class="sidebar-logo">Note</h2>
          <ul class="list-group list-group-flush sidebar-list-note">
            <a href="#" class="list-group-item">To do</a>
            <a href="#" class="list-group-item">Work</a>
            <a href="#" class="list-group-item">Idea</a>
            <a href="#" class="list-group-item">Tricks</a>
          </ul>
          <div class="sidebar-new-page">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
              <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg><span>New page</span>
          </div>
        </div>
      </div>
      <div class="col-9">
        <div class="note">
          <div class="note-title">
            <span>Todo</span>
          </div>
          <div class="note-content">
            <textarea name="content" id="content" cols="30" rows="10" placeholder="Type in here..."></textarea>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
